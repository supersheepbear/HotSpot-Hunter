# ═══════════════════════════════════════════════════════════════
#                    平台类型配置文件
# ═══════════════════════════════════════════════════════════════
#
# 定义每个平台的类型：
# - forum: 论坛/社区（如 V2EX、知乎、虎扑等）
# - news: 新闻网站（如财联社、36氪、IT之家等）
#
# 注意：未在此列表中的平台默认为 news 类型
# ═══════════════════════════════════════════════════════════════

# 论坛/社区平台（聚焦中美关系、国际政治、社会热点）
forums:
  - zhihu          # 知乎 - 中国社会热点深度讨论
  - hupu           # 虎扑 - 中国民间舆论风向标
  - hackernews     # Hacker News - 美国科技界视角
  - github         # GitHub - 全球开发者/科技趋势
  - bilibili       # B站 - 中国年轻人热点
  - v2ex           # V2EX - 技术社区讨论
  - douban         # 豆瓣 - 文化艺术讨论

# 新闻网站平台（聚焦国际视角、专业财经、科技创新）
news:
  # === 国际新闻（多元视角） ===
  - zaobao         # 联合早报 - 第三方视角
  - sputniknewscn  # 卫星通讯社 - 俄罗斯视角

  # === 中国媒体（仅保留高质量深度报道） ===
  - thepaper       # 澎湃新闻 - 深度报道
  - ifeng          # 凤凰网 - 时政国际

  # === 财经新闻（专业财经媒体） ===
  - wallstreetcn   # 华尔街见闻 - 全球金融市场
  - cls            # 财联社 - 财经快讯

  # === 科技新闻（科技创新前沿） ===
  - 36kr           # 36氪 - 科技商业
  - ithome         # IT之家 - 科技资讯
