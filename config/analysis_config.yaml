# ═══════════════════════════════════════════════════════════════
#                    AI分析和推送配置文件
# ═══════════════════════════════════════════════════════════════

# AI重要性分析配置
analysis:
  # 每次运行最多分析多少条新闻（避免API费用过高）
  max_analyze_per_run: 500
  
  # 批量分析的批次大小（每批多少条一起分析，越大越快但容易超时/截断）
  # 建议: 30-50条（太大会导致JSON输出不完整）
  batch_size: 200

# Discord推送配置
push:
  # 推送哪些重要性级别的新闻（可选：critical, high, medium, low）
  importance_levels:
    - critical  # 关键级别（中美新闻、国家级重大新闻）
    - high      # 重要级别（全球新闻、国家新闻、热点新闻）
    # - medium  # 中等级别（取消注释可启用）
    # - low     # 一般级别（取消注释可启用）

  # 每次运行最多推送多少条新闻（避免刷屏）
  max_push_per_run: 300

# ═══════════════════════════════════════════════════════════════
#                    AI撰写模式配置
# ═══════════════════════════════════════════════════════════════
# 启用后，AI会将新闻整合成易读的摘要，而不是推送链接列表
ai_writing:
  # 是否启用AI撰写模式
  enabled: true

  # 撰写风格
  # - news_anchor: 新闻主播风格，专业流畅
  # - analyst: 分析师风格，深度解读
  # - brief: 简报风格，精炼要点
  style: "news_anchor"

  # 每次摘要最多处理的新闻数量
  max_news_per_digest: 500

  # 输出语言 (zh: 中文, en: 英文)
  output_language: "zh"

  # 是否在末尾附上来源链接（方便深入阅读）
  include_sources: false

  # 是否按主题分组
  group_by_topic: true
